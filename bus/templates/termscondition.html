{% extends 'base.html' %} {% load static %}
{% block content %}
<style>
  .question-box {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f5f5f5;
    border: 1px solid #e9e9e9;
    border-radius: 5px;
  }
  
  .panel-heading {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #f5f5f5;
    border-bottom: 1px solid #e9e9e9;
  }
  
  .question-number-box {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
  }
  
  .question-number {
    font-size: 18px;
    font-weight: bold;
  }
  
  .question-text-box {
    flex: 1;
  }
  
  .panel-title {
    margin: 0;
  }
  
  .panel-title a {
    display: block;
    color: #333;
    text-decoration: none;
    cursor: pointer;
  }
  
  .panel-title a:hover {
    text-decoration: underline;
  }
  
  .panel-body {
    padding: 10px;
  }
  
  .paragraph {
    margin: 0;
  }
  .question-number-box {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
  }
  
  .question-number {
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
  }
</style>






<section class="about-banner relative">

    <div class="overlay overlay-bg"></div>
    <br>
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="about-content col-lg-12">
          <h1 class="text-white">Terms And Condition</h1>
          <p class="text-white link-nav">
            <a href= {% url "index" %}>Home </a>
            <span class="lnr lnr-arrow-right"></span>
            <a href={% url "terms" %}>Terms And Condition</a>
          </p>
        </div>
      </div>
    </div>
  </section>
<br><br>

<section class="section-gap">
  <div class="bodyWrapperDiv" style="min-height: 1020px;">
    <div class="container content">
      {% for term in terms %}
      <div class="question-box">
        <div class="panel-heading">
          <div class="question-number-box">
            <span class="question-number">{{ forloop.counter }}</span>
          </div>
          <div class="question-text-box">
            <h4 class="panel-title">
              <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-{{ term.id }}" href="#collapse-{{ term.id }}" aria-expanded="false">
                {{ term.question }}
              </a>
            </h4>
          </div>
        </div>
        <div id="collapse-{{ term.id }}" class="panel-collapse collapse" aria-expanded="false">
          <div class="panel-body">
            <p class="paragraph"><strong>Answer:</strong> {{ term.answer }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
