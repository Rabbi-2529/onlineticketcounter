{% extends 'root_template/base_template_root.html' %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static "dist/css/staff_type.css" %}">
{% endblock custom_css %}

{% block main_content %}

    

<div class="container-xl px-4 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-info">
                    <div class="card-header d-flex justify-content-center">
                        <h3 class="card-title">Edit Staff Type</h3>
                    </div>
                <div class="card-body">
                    <form method="post" class="edit-staff-type-form">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        name="name"
                        value="{{ staff_type.name }}"
                        class="form-control"
                    /><br />
                    <label for="details">Details:</label>
                    <textarea name="details">{{ staff_type.details }}</textarea><br />
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="submit-btn">Save</button>
                    </form>
                    <a href="{% url 'staff_type_list' %}" class="back-to-list-link">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock main_content %}
