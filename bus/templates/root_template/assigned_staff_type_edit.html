{% extends 'root_template/base_template_root.html' %}

{% block main_content %}
    <div class="container-xl px-4 mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Assigned Staff Type</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Staff Type</label><br>
                                    {% for staff_type in staff_types %}
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="staff_type_name" id="{{ staff_type.name }}" value="{{ staff_type.name }}" {% if staff_user.staff_type == staff_type %}checked{% endif %}>
                                            <label class="form-check-label" for="{{ staff_type.name }}">{{ staff_type.name }}</label>
                                        </div>
                                    {% endfor %}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
