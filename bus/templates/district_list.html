{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Districts</h1>
    <div class="row">
      {% for district in districts %}
        <div class="col-md-2">
          <div class="single-price">
            <ul class="price-list text-black">
              <li><a href="{% url 'counter_list' district.id %}">{{ district.name }}</a></li>
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
