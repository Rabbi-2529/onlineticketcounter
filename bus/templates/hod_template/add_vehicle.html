{% extends 'hod_template/base_template.html' %}
{% load static %}
{% block custom_css %}


<link rel="stylesheet" href="{% static 'dist/css/manage_user.css' %}">
<link rel="stylesheet" href="{% static "dist/css/add_product.css" %}">
{% endblock custom_css %}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add Vehicle</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="regi_number">Registration Number:</label>
                            <input type="text" name="regi_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fleet_type">Fleet Type:</label>
                            <input type="text" name="fleet_type" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="eng_number">Engine Number:</label>
                            <input type="text" name="eng_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="model_name">Model Name:</label>
                            <input type="text" name="model_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="chassis_number">Chassis Number:</label>
                            <input type="text" name="chassis_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="driver_number">Driver Number:</label>
                            <input type="text" name="driver_number" class="form-control" required>
                        </div>
                        <button type="submit" class="save-btn">Add Vehicle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
