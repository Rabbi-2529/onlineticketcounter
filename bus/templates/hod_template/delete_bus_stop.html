{% extends 'hod_template/base_template.html' %}
{% load static %}

{% block page_title %}Delete Bus Stop{% endblock page_title %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Delete Bus Stop</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the bus stop "{{ bus_stop.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'bus_stop_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
