

{% extends 'hod_template/base_template.html' %}
{% block main_content %}
<style>
    .card {
        border-radius: 20px;
        /* box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%); */
        box-shadow: 12px 16px 22px 9px rgba(0,0,0,0.1);
    }
    
    .card-header{
        border-top-left-radius: 20px !important;
        border-top-right-radius: 20px !important;
        background: rgb(62,7,75);
        background: linear-gradient(180deg, rgba(62,7,75,1) 0%, rgba(40,10,69,1) 63%);
    }
    
    .table-container {
        margin-top: 20px;
        overflow-x: scroll;
    }
    
    
    .table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .table th{
        font-size: 16px;
        font-weight: 500 !important;
        color: rgb(26, 26, 26);
    }
    
    .table td{
        font-size: 15px;
        font-weight: 400 !important;
        color: rgb(48, 48, 48);
    }
    
    /* th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #dee2e6;
    }
    
    .table th {
        background-color: #f8f9fa;
        font-weight: bold;
    } */
    
    tr:hover {
        background-color: #f5f5f5;
    }
    
    .action-cell {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .save-btn {
        width: auto !important;
        border: none !important;
        border-radius: 10px;
        padding: 0.875em 1em;
        background: linear-gradient(90deg, #5381ff, transparent) #00b8c5;
        transition: background-color 0.3s;
    }
    .save-btn:hover, .staff-btn:focus {
        background-color: #031b46;
    }
    
    .submit-btn {
        width: auto !important;
        border: none !important;
        border-radius: 10px;
        padding: 0.875em 2em;
        background: linear-gradient(90deg, #0f0566, transparent) #0a15b4;
        transition: background-color 0.3s;
    }
    .submit-btn:hover, .submit-btn:focus {
        background-color: #031b46;
    }
    
    /* edit customers */
    .form-group label{
        font-size: 14px;
        font-weight: 400 !important;
        color: rgb(54, 54, 54);
    }
    
    .form-control {
        display: block;
        width: 100%;
        padding: 0.875rem 1.125rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1;
        color: #69707a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgb(235, 235, 235);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.35rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .form-control::placeholder{
        font-weight: 300;
        color: rgb(187, 187, 187);
    }
    
    .form-control::placeholder{
        font-weight: 300;
        color: rgb(187, 187, 187);
    }
  

    
    
</style>
<section class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">User Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-4 ">
                                <div class="card">
                                    <img src="{{ staff.admin.profile_picture.url }}" alt="{{ staff.admin.username }}" class="card-img-top rounded-circle profile-img">
                                </div>
                            </div>
                            <div class="col-md-8 ps-5">
                                <div class="mb-4 ps-5">
                                    <h4 style="color: black !important;">{{ staff.admin.username }}</h4>
                                    <p class="mb-2"><strong style="color: black;">Email:</strong> <span style="color: black;">{{ staff.admin.email }}</span></p>
                                    <p class="mb-2"><strong style="color: black;">Mobile:</strong> <span style="color: black;">{{ staff.admin.phone_number }}</span></p>
                                    <p class="mb-2"><strong style="color: black;">Type:</strong> <span style="color: black;">{{ staff.staff_type.name }}</span></p>
                                    <a href="{% url 'manage_assigned_staff'  %}" class="btn btn-success">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock main_content %}
