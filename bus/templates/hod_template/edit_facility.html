{% extends 'hod_template/base_template.html' %} {% block main_content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Facility</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{% url 'edit_facility' facility.id %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="facility_name">Facility Name:</label>
                                    <input type="text" class="form-control" id="facility_name" name="facility_name" value="{{ facility.name }}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{% url 'manage_facilities' %}" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
