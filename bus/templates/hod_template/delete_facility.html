{% extends 'hod_template/base_template.html' %} {% block main_content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Delete Facility</h3>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete this facility?</p>
            <p><strong>Name:</strong> {{ facility.name }}</p>
            <form
              method="post"
              action="{% url 'delete_facility' facility.id %}"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'manage_facilities' %}" class="btn btn-secondary"
                >Cancel</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock main_content %}
