{% extends 'hod_template/base_template.html' %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Edit Vehicle</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="regi_number">Registration Number:</label>
                            <input type="text" name="regi_number" id="regi_number" class="form-control" value="{{ vehicle.regi_number }}">
                        </div>
                        <div class="form-group">
                            <label for="eng_number">Engine Number:</label>
                            <input type="text" name="eng_number" id="eng_number" class="form-control" value="{{ vehicle.eng_number }}">
                        </div>
                        <div class="form-group">
                            <label for="model_name">Model Name:</label>
                            <input type="text" name="model_name" id="model_name" class="form-control" value="{{ vehicle.model_name }}">
                        </div>
                        <div class="form-group">
                            <label for="chassis_number">Chassis Number:</label>
                            <input type="text" name="chassis_number" id="chassis_number" class="form-control" value="{{ vehicle.chassis_number }}">
                        </div>
                        <div class="form-group">
                            <label for="driver_number">Driver Number:</label>
                            <input type="text" name="driver_number" id="driver_number" class="form-control" value="{{ vehicle.driver_number }}">
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
