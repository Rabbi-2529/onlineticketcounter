{% extends 'hod_template/base_template.html' %}
{% load static %}

{% block main_content %}
<style>
    /* Center the form on the page */
.center-form {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  border-radius: 20px;
  /* box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%); */
  box-shadow: 12px 16px 22px 9px rgba(0, 0, 0, 0.1);
}

.card-header {
  background: linear-gradient(
    180deg,
    rgba(62, 7, 75, 1) 0%,
    rgba(40, 10, 69, 1) 63%
  );
}

/* Styling for table headers */
.table thead tr th {
  font-weight: 500;
  color: rgb(0, 0, 0);
}

/* Styling for table data cells */
.table tbody tr td {
  font-size: 15px;
  font-weight: 400;
  color: rgb(41, 41, 41);
}

/* Style the card containing the form */
.card {
  max-width: 500px;
  width: 100%;
  padding: 20px;
  border: 1px solid #e0e0e0;
  border-radius: 20px;
  /* box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%); */
  box-shadow: 12px 16px 22px 9px rgba(0, 0, 0, 0.1);

  background-color: #fff;
}
.add {
    width: auto !important;
    border: none !important;
    border-radius: 10px;
    padding: 0.5em 1em;
    background: linear-gradient(90deg, #5381ff, transparent) #00b8c5;
    transition: background-color 0.3s;
  }
  
  .add:hover,
  .add:focus {
    background-color: #031b46;
  }
  
  @media (max-width: 767px) {
    .container-xl {
      padding-left: 2px !important;
      padding-right: 2px !important;
    }
    .staff-card {
      padding-right: 2px;
      padding-left: 2px;
    }
  }
  
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Assign Staff</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
              <div class="alert alert-success" style="margin-top: 10px">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </div>
              {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="staff">Select Employee:</label>
                            <select name="staff" id="staff" class="form-control">
                                {% for staff in all_staff %}
                                    <option value="{{ staff.admin.id }}">{{ staff.admin.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="staff_type">Select Employee Type:</label>
                            <select name="staff_type" id="staff_type" class="form-control">
                                {% for staff_type in staff_types %}
                                    <option value="{{ staff_type.name }}">{{ staff_type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary add">Assign Staff Type</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
