{% extends 'hod_template/base_template.html' %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static "dist/css/add_coach.css" %}">
{% endblock custom_css %}

{% block page_title %}{% endblock page_title %}

{% block main_content %}

<div class="container-xl px-4 mt-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                <h3 class="card-title">Edit Coach</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" action="{% url 'edit_coach' coach_id=coach.id %}">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="coachmodelname">Coach Model Name</label>
                        <input type="text" class="form-control" id="coachmodelname" name="coachmodelname" value="{{ coach.coachmodelname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="coachnumber">Coach Number</label>
                        <input type="text" class="form-control" id="coachnumber" name="coachnumber" value="{{ coach.coachnumber }}" required>
                    </div>
                    <div class="form-group">
                        <label for="coachtype">Coach Type</label>
                        <input type="text" class="form-control" id="coachtype" name="coachtype" value="{{ coach.coachtype }}" required>
                    </div>
                    <div class="form-group">
                        <label for="arrivaltime">Arrival Time</label>
                        <input type="text" class="form-control" id="arrivaltime" name="arrivaltime" value="{{ coach.arrivaltime }}" required>
                    </div>
                    <div class="form-group">
                        <label for="cancellation_policy">Cancellation Policy</label>
                        <input type="text" class="form-control" id="cancellation_policy" name="cancellation_policy" value="{{ coach.cancellation_policy }}" required>
                    </div>
                    <div class="form-group">
                        <label for="facilities">Facilities</label>
                        <input type="text" class="form-control" id="facilities" name="facilities" value="{{ coach.facilities }}">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" value="{{ coach.price }}" required>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-btn d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary me-2 mb-2 mb-2 save-btn">Save Changes</button>
                    <a href="{% url 'manage_coach' %}" class="btn btn-secondary mb-2 cancel-btn">Cancel</a>
                </div>
                </form>
            </div>
            <!-- /.card -->
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
