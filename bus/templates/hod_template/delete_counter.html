{% extends 'hod_template/base_template.html' %} {% block main_content %}
<section class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Delete Counter</h3>
          </div>
          <div class="card-body">
            <p>
              Are you sure you want to delete the counter "{{ counter.name }}"?
            </p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'manage_counters' %}" class="btn btn-secondary"
                >Cancel</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock main_content %}
