{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- #header -->

    <!-- start banner Area -->
    <section class="relative about-banner">
      <div class="overlay overlay-bg"></div>
      <br>
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="about-content col-lg-12">
            <h1 class="text-white">Contact Us</h1>
            <p class="text-white link-nav">
              <a href={% url "index" %}>Home </a>
              <span class="lnr lnr-arrow-right"></span>
              <a href={% url 'contact'%}> Contact Us</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- End banner Area -->

    <!-- Start contact-page Area -->
    <section class="contact-page-area section-gap">
      <div class="container">
        <div class="row">
          <div
            class="map-wrap"
            style="width: 100%; height: 445px"
            id="map"
          ></div>
          <div class="col-lg-4 d-flex flex-column address-wrap">
            <div class="single-contact-address d-flex flex-row">
              <div class="icon">
                <span class="lnr lnr-home"></span>
              </div>
              <div class="contact-details">
                <h5>Dhanmondi 4, Dhaka</h5>
                <p>House 33 Rd No 4, Dhaka 1205</p>
              </div>
            </div>
            <div class="single-contact-address d-flex flex-row">
              <div class="icon">
                <span class="lnr lnr-phone-handset"></span>
              </div>
              <div class="contact-details">
                <h5>01958-666999</h5>
                <p>Sat to Fri 9am to 6 pm</p>
              </div>
            </div>
            <div class="single-contact-address d-flex flex-row">
              <div class="icon">
                <span class="lnr lnr-envelope"></span>
              </div>
              <div class="contact-details">
                <h5>445985@iglweb.com</h5>
                <p>Send us your query anytime!</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <form class="form-area contact-form text-right" action= {% url 'contact' %} method="post">
              <div class="row">	
                <div class="col-lg-6 form-group">
                  <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text">
                
                  <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">

                  <input name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="text">
                </div>
                <div class="col-lg-6 form-group">
                  <input name="mobile" placeholder="Enter Mobile Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Mobile Number'" class="common-input mb-20 form-control" required="" type="number">
                  <textarea class="common-textarea form-control" name="message" placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>				
                </div>
                <div class="col-lg-12">
                  <div class="alert-msg" style="text-align: left;"></div>
                  <button class="genric-btn primary" style="float: right;">Send Message</button>											
                </div>
              </div>
            </form>	
          </div>
        </div>
      </div>
    </section>
    {% endblock content %}
    <!-- End contact-page Area -->

    <!-- start footer Area -->
   
    <!-- End footer Area -->
{% block js %}
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>




{% endblock js %}
